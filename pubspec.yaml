name: stagehand
# When changing this version, change the lib/src/cli_app.dart version as well.
description: >
  A scaffolding generator for your Dart projects. Stagehand helps you get set
  up!
version: 3.0.1
homepage: https://github.com/dart-lang/stagehand
author: Dart Team <misc@dartlang.org>

environment:
  sdk: '>=2.0.0-dev.68.0 <2.0.0'

# Add the bin/stagehand.dart script to the scripts pub installs.
executables:
  stagehand:

dependencies:
  args: ^1.0.0
  http: ^0.11.0
  path: ^1.3.0
  usage: ^3.0.0

dev_dependencies:
  build: ^0.12.6
  build_config: ^0.3.0
  build_runner: ^0.9.0
  glob: ^1.1.5
  grinder: ^0.8.0
  source_gen: ^0.8.1+1
  test: ^1.0.0
  yaml: ^2.1.2
