name: stagehand
# When changing this version, change the lib/src/cli_app.dart version as well.
version: 0.1.5+4
description: >
  A scaffolding generator for your Dart projects. Stagehand helps you get set
  up!
homepage: http://stagehand.pub
authors:
- Seth Ladd <sethladd@google.com>
- Devon Carew <devoncarew@google.com>

# Add the bin/stagehand.dart script to the scripts pub installs.
executables:
  stagehand:

dependencies:
  args: '>=0.12.0+1 <0.13.0'
  crypto: '>=0.9.0 <0.10.0'
  http: '>=0.11.0 <0.12.0'
  path: '>=1.3.0 <2.0.0'
  usage: '>=0.0.6 <0.1.0'
  plugins: '1.0.3'

dev_dependencies:
  browser: any
  ghpages_generator: any
  grinder: '>=0.6.0 <0.7.0'
  unittest: any
