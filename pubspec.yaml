name: stagehand
# When changing this version, change the bin/stagehand.dart version as well.
version: 0.0.5-dev
description: >
  A scaffolding generator for your Dart projects. Stagehand helps you get set
  up!
homepage: https://github.com/google/stagehand
authors:
- Seth Ladd <sethladd@google.com>
- Devon Carew <devoncarew@google.com>

# Add the bin/stagehand.dart script to the scripts pub installs.
executables:
  stagehand:

environment:
  sdk: '>=1.3.0 <2.0.0'

dependencies:
  args: ">=0.12.0+1 <0.13.0"
  crypto: any
  path: ">=1.3.0 <2.0.0"
  uuid: ">=0.4.0 <0.5.0"

dev_dependencies:
  ghpages_generator: any
  grinder: ">=0.6.0 <0.7.0"
  unittest: any
