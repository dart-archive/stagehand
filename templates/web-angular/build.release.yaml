targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        generate_for:
          - web/main.dart
        options:
          compiler: dart2js
          dart2js_args:
            - --fast-startup
            - --minify
            - --trust-type-annotations
            # Consult https://webdev.dartlang.org/tools/dart2js#size-and-speed-options
            # before enabling the following option:
            # - --trust-primitives
