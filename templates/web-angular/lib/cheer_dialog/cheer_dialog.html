<modal #wrappingModal>
  <material-dialog info class="dialog">
    <h2 header>
      <span class="cheer">
        Cheers for {{name}}!
      </span>
      <material-button icon autoFocus (trigger)="close()">
        <glyph icon="close"></glyph>
      </material-button>
    </h2>
  </material-dialog>
</modal>
