<h1>AngularDart Todo List</h1>

<div>
  <material-input label="Todo item description"
    autoFocus floatingLabel style="width:80%"
    [(ngModel)]="newTodo">
  </material-input>

  <material-fab mini raised
    (trigger)="todoList.add(newTodo); newTodo = '';"
    [disabled]="newTodo.isEmpty">
    <glyph icon="add"></glyph>
  </material-fab>
</div>

<todo-list #todoList></todo-list>
