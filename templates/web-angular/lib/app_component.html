<h1>My First AngularDart App</h1>

<div class="name-input">
  <material-input #nameInput label="Your name" floatingLabel autoFocus>
  </material-input>

  <material-button raised (trigger)="greet(nameInput.inputText)" class="blue">
    Say Hello
  </material-button>
</div>

<material-tab-panel>
  <material-tab label="Greeting">
    <div *ngIf="name.isEmpty">
      <p>Enter your name above.</p>
    </div>
    <div *ngIf="name.isNotEmpty">
      <h2>Hello, {{name}}!</h2>
      <p>
        Continue your journey at
        <a href="https://webdev.dartlang.org/angular" target="_blank">webdev.dartlang.org/angular</a>.
      </p>
    </div>
  </material-tab>
  <material-tab label="Hall of Fame">
    <hall-of-fame [heroes]="heroes"></hall-of-fame>
  </material-tab>
</material-tab-panel>
